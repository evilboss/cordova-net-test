<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
  <meta name="description" content="cs-network-tester">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link type="text/css" rel="stylesheet" href="css/material-icons.css"/>
  <link type="text/css" rel="stylesheet" href="bower_components/Materialize/dist/css/materialize.min.css"
        media="screen,projection"/>
  <link type="text/css" rel="stylesheet" href="css/sticky-footer.css"/>
  <link type="text/css" rel="stylesheet" href="css/index.css"/>
  <link type="text/css" rel="stylesheet" href="css/loader.css"/>
  <title>cs-network-tester</title>

</head>
<body>
<div id="network-tester">
  <div include-html="nav-bar.html"></div>
  <div class="container">
    <div class="divider"></div>
    <a class="modal-trigger" href="#network-modal">
      <div class="section">
        <div class="row">
          <div class="col s10">
            <h5>Internet Connectivity</h5>

            <p>Connection TYPE: <span id="netInfo"></span></p>

          </div>
          <div class="col s2">
            <div id="netInfoLed" class="led-box">
              <div class="led-red"></div>
            </div>
          </div>
        </div>
      </div>
    </a>

    <div class="divider"></div>
    <a class="modal-trigger" href="#dns-modal">
      <div class="section">
        <div class="row">
          <div class="col s10">
            <h5>DNS Check</h5>

            <p id="dns">
              <strong class="red-text text-darken-3">Not Connected</strong>
            </p>
          </div>
          <div class="col s2">
            <div id="led-dns" class="led-box">
              <div class="led-red"></div>
            </div>
          </div>
        </div>
      </div>
    </a>

    <div class="divider"></div>
    <a class="modal-trigger" href="#ping-modal">
      <div class="section">
        <div class="row">
          <div class="col s10">
            <h5>Ping</h5>

            <p id="ping">
              <strong class="red-text text-darken-3">Not Connected</strong>
          </div>
          <div class="col s2">
            <div id="led-ping" class="led-box">
              <div class="led-red"></div>
            </div>
          </div>
        </div>
      </div>
    </a>

    <div class="divider"></div>
    <a>
      <div class="section">
        <div class="row">
          <div class="col s10">
            <h6><strong>HTTP</strong>
              <small id="isConnected">
              </small>
            </h6>

            <p id="httpResult"></p>

          </div>
          <div class="col s2">
            <div id="httpLed" class="led-box">
              <div class="led-red"></div>
            </div>

          </div>
        </div>
      </div>
    </a>

    <div class="divider"></div>
    <footer class="page-footer white">
      <div class="container">
        <div class="row">
          <div class="col s6">
            <button id="exit-app" class="waves-effect blue waves-lighten-2 btn-large col s12">Exit</button>
          </div>
          <div class="col s6">
            <button id="reload" class="waves-effect blue waves-lighten-2 btn-large col s12">Test Again</button>
          </div>
        </div>
      </div>
    </footer>
  </div>
</div>
<div include-html="modal-info.html"></div>
<script type="text/javascript" src="js/include.js"></script>
<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="bower_components/Materialize/dist/js/materialize.min.js"></script>
<script type="text/javascript" src="bower_components/faker/dist/faker.js"></script>
<script type="text/javascript" src="cordova.js"></script>

<script type="text/javascript" src="js/app-functions.js"></script>
<script type="text/javascript" src="js/app.js"></script>

</body>
</html>
