<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
  <meta name="description" content="cs-network-tester">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link type="text/css" rel="stylesheet" href="css/material-icons.css"/>
  <link type="text/css" rel="stylesheet" href="bower_components/Materialize/dist/css/materialize.min.css"
        media="screen,projection"/>
  <link type="text/css" rel="stylesheet" href="css/sticky-footer.css"/>
  <title>cs-network-tester : Settings</title>
</head>
<body>
<div include-html="nav-bar.html"></div>
<div class="container">
  <h1>Settings</h1>

  <div class="row">
    <form id="settings-form" class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <input id="ping-target" type="text" class="validate">
          <label for="ping-target">Ping Target</label>
        </div>
        <div class="input-field col s12">
          <input id="http-target" type="text" class="validate">
          <label for="http-target">HTTP URL</label>
        </div>
        <div class="input-field col s6">
          <input class="btn green waves-lighten" type="submit" value="Save">
        </div>
        <div class="input-field col s6">
          <input id="reset" class="btn blue waves-lighten" type="button" value="Reset">
        </div>
      </div>
    </form>
  </div>
</div>
<footer class="page-footer white">
  <div class="container">
    <div class="row">
      <div class="col s6">
        <button id="exit-app" class="waves-effect blue waves-lighten-2 btn-large col s12">Exit</button>
      </div>
      <div class="col s6">
        <a href="index.html" id="reload" class="waves-effect blue waves-lighten-2 btn-large col s12">Back</a>
      </div>
    </div>
  </div>
</footer>
<script type="text/javascript" src="js/include.js"></script>
<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="bower_components/Materialize/dist/js/materialize.min.js"></script>
<script type="text/javascript" src="bower_components/faker/dist/faker.js"></script>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/app-functions.js"></script>
<script type="text/javascript" src="js/settings.js"></script>
</body>
</html>
