<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
  <meta name="description" content="cs-network-tester">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link type="text/css" rel="stylesheet" href="css/material-icons.css"/>
  <link type="text/css" rel="stylesheet" href="bower_components/Materialize/dist/css/materialize.min.css"
        media="screen,projection"/>
  <link type="text/css" rel="stylesheet" href="css/sticky-footer.css"/>
  <title>cs-network-tester : Settings</title>
</head>
<body>
<nav>
  <div class="nav-wrapper blue lighten-2">
    <a href="index.html" class="brand-logo">CS-Network-Tester</a>
    <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">&#9776;</i></a>
    <ul class="right hide-on-med-and-down">
      <li><a href="about.html">About</a></li>
    </ul>
    <ul class="side-nav" id="mobile-demo">
      <li><a href="settings.html">Settings</a></li>
      <li><a href="about.html">About</a></li>
    </ul>
  </div>
</nav>
<div class="container">
  <h4>Settings</h4>

  <div class="row">
    <ul class="collection">
      <li class="collection-item">
        <div>Ping Target

          <span id="ping-value" class="secondary-content"></span>

        </div>
      </li>
      <li class="collection-item">
        <div>Http Url
          <span id="http-value" class="secondary-content"></span>
        </div>
      </li>

    </ul>
    <a class="modal-trigger btn green waves-lighten right" href="#settings-modal">
      Edit
    </a>

  </div>
</div>
<footer class=" page-footer white">
  <div class="container">
    <div class="row">
      <div class="col s12">
        <a href="index.html" id="reload" class="waves-effect blue waves-lighten-2 btn-large col s12">Back</a>
      </div>
    </div>
  </div>
</footer>
<div id="settings-modal" class="modal bottom-sheet">
  <div class="modal-content">
    <h4>Edit Settings</h4>

    <form id="settings-form" class="col s12">
      <div class="row">

        <div class="input-field col s12">
          <input id="ping-target" type="text" value="a" class="validate settings-input">
          <label for="ping-target">Ping Target:</label>
        </div>
        <div class="input-field col s12">
          <input id="http-target" type="text" value="a" class="validate settings-input">
          <label for="http-target">HTTP URL</label>
        </div>
        <div class="input-field col s6">
          <input class="btn green waves-lighten" type="submit" value="Save">
        </div>
        <div class="input-field col s6">
          <input id="reset" class="btn blue waves-lighten" type="button" value="Reset">
        </div>
      </div>
    </form>
  </div>
</div>

<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="bower_components/Materialize/dist/js/materialize.min.js"></script>
<script type="text/javascript" src="bower_components/faker/dist/faker.js"></script>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/app-functions.js"></script>
<script type="text/javascript" src="js/settings.js"></script>
</body>
</html>
